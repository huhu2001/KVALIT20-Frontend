<body>
    <h2>Gör så här</h2>
    <ol>
        <li>Sätt ugnen på 200°.</li>
        <li>Lägg laxen med skinnsidan ner i
            <br>
            en smord långpanna.
            <br>
            Salta och peppra.
            <br>
            Blanda dill med crème fraiche och
            <br>
            bred över fisken.</li>
        <li>Stek i mitten av ugnen ca 20 min.
            <br>
            Garnera med färsk dill och citron.</li>

    </ol>
